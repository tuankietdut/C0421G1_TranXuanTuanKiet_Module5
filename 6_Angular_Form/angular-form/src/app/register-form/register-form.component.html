<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>

  <div *ngIf="registerForm.controls.email.hasError('required') && registerForm.controls.email.dirty">
    Nhạp vào
  </div>
  <div *ngIf="registerForm.controls.email.hasError('email') && registerForm.controls.email.dirty">
    Nhap dung dinh dang email
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>

  <div *ngIf="registerForm.controls.password.hasError('required') && registerForm.controls.password.dirty">
    Nhap password
  </div>
  <div *ngIf="registerForm.controls.password.hasError('minlength') && registerForm.controls.password.dirty">
    Minlength 6
  </div>


  <div class="mb-3">
    <label for="confirmpass" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirmpass" formControlName="confirmPassword">
  </div>
  <div *ngIf="registerForm.hasError('passwordNotMatch') && registerForm.controls.confirmPassword.dirty">
    Password ko trung nhau
  </div>

  <div class="mb-3">
    <label for="country" class="form-label">Country</label>
    <select id = "country" formControlName="country" class="form-select">
      <option value = "{{item}}" *ngFor="let item of country">{{item}}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="age" class="form-label">Age</label>
    <input type="number" class="form-control" id="age" formControlName="age">
  </div>
  <div *ngIf="registerForm.controls.age.hasError('required') && registerForm.controls.age.dirty">
    Nhap tuoi
  </div>
  <div *ngIf="registerForm.controls.age.hasError('min') && registerForm.controls.age.dirty">
    Tuoi > 18
  </div>

  <div class="mb-3">
    <label class="form-label" formControlName="gender">Gender</label> <br>
    <input type="radio" value="0" formControlName="gender"> FeMale
    <input type="radio" value="1" formControlName="gender"> Male
    <input type="radio" value="2" formControlName="gender"> LGBT
  </div>

  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input type="number" class="form-control" id="phone" formControlName="phone">
  </div>
  <div *ngIf="registerForm.controls.phone.hasError('required') && registerForm.controls.phone.dirty">
    Nhap phone
  </div>
  <div *ngIf="registerForm.controls.phone.hasError('pattern') && registerForm.controls.phone.dirty">
    Nhap dung dinh dang +84xxxxxxxx
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
