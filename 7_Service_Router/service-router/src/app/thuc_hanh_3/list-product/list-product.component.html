<h1>Danh sách sản phẩm</h1>
<a [routerLink]="['/product/create']" >Create product</a>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td colspan="2">Action</td>
  </tr>
  <tr *ngFor="let items of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{items.name}}</td>
    <td>{{items.price}}</td>
    <td>{{items.description}}</td>
    <td><button (click)="showEdit(items.id)">Edit</button></td>
    <td><button (click)="showDelete(items.id)">Delete</button></td>
  </tr>
</table>
