<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <div  *ngFor="let items of todos; index as i">
    <p (click)="toggleTodo(i)" [class.complete]="items.complete">{{items.content}}</p>
    <button (click)="onDelete(items)">Delete Word</button>
    <button (click)="onEdit(items)">Edit Word</button>
  </div>
</div>
